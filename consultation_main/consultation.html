<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>수의사 상담 - 퍼펫트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="consultation-styles.css">
  <link rel="stylesheet" href="../common/category-tabs.css">
  <link rel="stylesheet" href="../common/tabbar.css">
</head>
<body>
  <div class="consultation-container">
    <!-- 헤더 -->
    <h1 class="consultation-title">수의사 상담</h1>
    
    <!-- 반려동물 선택 -->
    <div class="pet-selector">
      <div class="pet-button active">
        <svg class="pet-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="6" r="3" stroke="#202027" stroke-width="1.5" fill="none"/>
          <path d="M5 18C5 14 7 12 10 12C13 12 15 14 15 18" stroke="#202027" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </svg>
        <span>쿵이</span>
      </div>
      <div class="pet-button">
        <div class="pet-add-icon">+</div>
        <span>반려동물 등록</span>
      </div>
    </div>

    <!-- 카테고리 탭 -->
    <div class="category-tabs">
      <div class="category-tab active">종합관리</div>
      <div class="category-tab">심장</div>
      <div class="category-tab">간</div>
      <div class="category-tab">위/장</div>
      <div class="category-tab">피부</div>
      <div class="category-tab">치아</div>
      <div class="category-tab">뼈/관절</div>
      <div class="category-tab">눈</div>
      <div class="category-tab">면역력</div>
      <div class="category-tab">행동</div>
      <div class="category-tab">신장/방광</div>
    </div>

    <!-- 필터 -->
    <div class="filter-section">
      <div class="filter-button" id="sortFilter">
        <span id="sortText">정확도 순</span>
        <svg class="filter-icon" width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L6.5 6.5L12 1" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="filter-dropdown" id="sortDropdown">
        <div class="filter-option" data-value="distance">가까운 순</div>
        <div class="filter-option" data-value="satisfaction">만족도 순</div>
        <div class="filter-option" data-value="consultation">상담횟수 순</div>
        <div class="filter-option active" data-value="accuracy">정확도 순</div>
      </div>
    </div>

    <!-- 수의사 카드 리스트 -->
    <div class="vet-list" id="vetList">
      <!-- JavaScript로 동적 생성 -->
    </div>
  </div>

  <!-- TabBar -->
  <div class="tabbar">
    <div class="tabbar-tabs">
      <div class="tab-item">
        <img src="../svg/shop.svg" alt="자사몰" class="tab-icon" />
        <span class="tab-label">자사몰</span>
      </div>
      <div class="tab-item">
        <img src="../svg/hospital.svg" alt="병원" class="tab-icon" />
        <span class="tab-label">병원</span>
      </div>
      <div class="tab-item">
        <img src="../svg/home.svg" alt="홈" class="tab-icon" />
        <span class="tab-label">홈</span>
      </div>
      <div class="tab-item active">
        <img src="../svg/vet.svg" alt="수의사" class="tab-icon" />
        <span class="tab-label">수의사</span>
      </div>
      <div class="tab-item">
        <img src="../svg/icon_community.svg" alt="커뮤니티" class="tab-icon" />
        <span class="tab-label">커뮤니티</span>
      </div>
    </div>
  </div>

  <script src="consultation-script.js"></script>
  <script src="../common/tabbar.js"></script>
</body>
</html>
