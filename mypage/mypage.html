<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>마이페이지 - 퍼펫트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mypage-styles.css">
  <link rel="stylesheet" href="../common/tabbar.css">
</head>
<body>
  <!-- Header -->
  <header class="mypage-header">
    <div class="header-left">
      <img src="../svg/Union.svg" alt="logo" class="logo-image" />
      <h1 class="logo-text">퍼펫트</h1>
    </div>
    <div class="header-right">
      <svg class="header-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="9" r="8" stroke="#202027" stroke-width="1.5" fill="none"/>
        <path d="M9 5V9M9 13H9.01" stroke="#202027" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <svg class="header-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 2C6 2 4 4 4 7V9C4 10 3 11 2 12V14H16V12C15 11 14 10 14 9V7C14 4 12 2 9 2Z" stroke="#202027" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6 14V15C6 16 7 17 9 17C11 17 12 16 12 15V14" stroke="#202027" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <circle cx="9" cy="15.5" r="0.9" fill="#202027"/>
      </svg>
      <svg class="header-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9H15M9 3L15 9L9 15" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </header>

  <!-- 사용자 정보 섹션 -->
  <div class="user-info-section">
    <div class="user-profile-wrapper">
      <div class="user-profile-circle">
        <img src="../svg/Union.svg" alt="프로필" class="profile-icon" />
      </div>
      <div class="user-name">쿵이언니님</div>
    </div>
    <div class="user-actions">
      <button class="address-btn">
        <svg class="address-icon" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 2L9 5H4L6.5 2Z" fill="#ffffff"/>
          <path d="M3 5H10L6.5 11L3 5Z" fill="#ffffff"/>
        </svg>
        <span>역삼동814-16</span>
      </button>
      <button class="benefit-link">
        <svg class="benefit-icon" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 2L9 5H4L6.5 2Z" fill="#ffffff"/>
          <path d="M3 5H10L6.5 11L3 5Z" fill="#ffffff"/>
        </svg>
        <span>등급별 혜택보기</span>
      </button>
    </div>
  </div>

  <!-- 메인 카드 섹션 -->
  <div class="main-card">
    <!-- 상단 아이콘 메뉴 -->
    <div class="icon-menu">
      <div class="icon-menu-item">
        <div class="icon-badge">5</div>
        <span class="icon-label">쿠폰함</span>
      </div>
      <div class="icon-menu-item">
        <div class="icon-badge">3</div>
        <span class="icon-label">찜한 상품</span>
      </div>
      <div class="icon-menu-item">
        <div class="icon-badge">0</div>
        <span class="icon-label">주문/배송</span>
      </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="card-buttons">
      <button class="card-btn">구매내역</button>
      <button class="card-btn">상품내역</button>
    </div>
  </div>

  <!-- 반려동물 프로필 섹션 -->
  <div class="pet-profile-section">
    <div class="section-header">
      <div class="section-banner">
        <span>반려동물의 프로필을 확인해 보세요!</span>
      </div>
    </div>

    <div class="pet-profile-card">
      <div class="pet-profile-content">
        <div class="pet-image"></div>
        <div class="pet-info">
          <div class="pet-name">쿵이</div>
          <div class="pet-details">10살 / 웰시코기</div>
          <div class="pet-tags">
            <span class="pet-tag tag-disease">질환</span>
            <span class="pet-tag tag-caution">주의</span>
            <span class="pet-tag tag-normal">뼈/관절</span>
            <span class="pet-tag tag-normal">유제품</span>
          </div>
        </div>
        <button class="edit-btn">수정</button>
      </div>
    </div>

    <!-- 다른 내새꾸 등록 -->
    <div class="add-pet-card">
      <div class="add-pet-content">
        <span class="add-pet-text">다른 내새꾸 등록</span>
        <div class="add-pet-button">
          <span class="add-pet-plus">+</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 설정 메뉴 -->
  <div class="settings-section">
    <div class="settings-item">
      <span class="settings-label">Push 알림 설정</span>
      <svg class="settings-arrow" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 5L12 9.5L7 14" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="settings-item">
      <span class="settings-label">고객센터</span>
      <svg class="settings-arrow" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 5L12 9.5L7 14" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <!-- TabBar -->
  <div class="tabbar">
    <div class="tabbar-tabs">
      <div class="tab-item">
        <img src="../svg/shop.svg" alt="자사몰" class="tab-icon" />
        <span class="tab-label">자사몰</span>
      </div>
      <div class="tab-item">
        <img src="../svg/hospital.svg" alt="병원" class="tab-icon" />
        <span class="tab-label">병원</span>
      </div>
      <div class="tab-item active">
        <img src="../svg/home.svg" alt="홈" class="tab-icon" />
        <span class="tab-label">홈</span>
      </div>
      <div class="tab-item">
        <img src="../svg/vet.svg" alt="수의사" class="tab-icon" />
        <span class="tab-label">수의사</span>
      </div>
      <div class="tab-item">
        <img src="../svg/icon_community.svg" alt="커뮤니티" class="tab-icon" />
        <span class="tab-label">커뮤니티</span>
      </div>
    </div>
  </div>

  <script src="../common/auth-check.js"></script>
  <script src="../common/tabbar.js"></script>
  <script>
    // 인증 체크
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
    });
  </script>
</body>
</html>
