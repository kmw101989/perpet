<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>펫봇 상담 - 퍼펫트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chat-styles.css" />
    <link rel="stylesheet" href="../common/tabbar.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="chat-header">
      <svg
        class="back-icon"
        width="27"
        height="27"
        viewBox="0 0 27 27"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16 8L10 13.5L16 19"
          stroke="#202027"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <div class="header-title">펫봇과 대화중</div>
    </header>

    <!-- 채팅 영역 -->
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- 초기 배너 -->
        <div class="consultation-banner">
          <div class="banner-content">
            <div class="banner-image"></div>
            <div class="banner-text">
              <div class="banner-line1">
                반려동물의 정확한 상태가 궁금하시다면
              </div>
              <div class="banner-line2">수의사1:1상담으로 확인해보세요!</div>
            </div>
            <svg
              class="banner-arrow"
              width="27"
              height="27"
              viewBox="0 0 27 27"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 8L16 13.5L10 19"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <!-- 펫봇 초기 메시지 -->
        <div class="message bot-message">
          <div class="message-avatar">
            <img src="../svg/Union.svg" alt="펫봇" class="bot-avatar-image" />
          </div>
          <div class="message-content">
            <div class="message-bubble">
              안녕하세요! 펫봇이에요.<br />
              쿵이에 대해 궁금하신 내용이 있나요?
            </div>
          </div>
        </div>

        <!-- 빠른 선택 버튼들 -->
        <div class="quick-buttons">
          <button class="quick-btn" data-query="증상상담">증상상담</button>
          <button class="quick-btn" data-query="행동문제">행동문제</button>
          <button class="quick-btn" data-query="식습관/영양">
            식습관/영양
          </button>
          <button class="quick-btn" data-query="예방접종 안내">
            예방접종 안내
          </button>
          <button class="quick-btn" data-query="약·영양제">약·영양제</button>
          <button class="quick-btn" data-query="사료성분">사료성분</button>
          <button class="quick-btn" data-query="건강필수 팁">
            건강필수 팁
          </button>
          <button class="quick-btn" data-query="기타 궁금한 점">
            기타 궁금한 점
          </button>
        </div>
      </div>

      <!-- 맨 아래로 스크롤 버튼 -->
      <button
        class="scroll-to-bottom-btn"
        id="scrollToBottomBtn"
        title="맨 아래로"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5V19M5 12L12 5L19 12"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- 채팅 입력 영역 -->
    <div class="chat-input-area">
      <div class="chat-input-wrapper">
        <button class="add-button">
          <svg
            class="add-icon"
            width="21"
            height="21"
            viewBox="0 0 21 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.5 3V18M3 10.5H18"
              stroke="#202027"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="궁금하신 내용을 입력하세요."
        />
        <button class="voice-button" id="voiceButton">
          <svg
            class="voice-icon"
            id="voiceIcon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2C8.89543 2 8 2.89543 8 4V10C8 11.1046 8.89543 12 10 12C11.1046 12 12 11.1046 12 10V4C12 2.89543 11.1046 2 10 2Z"
              stroke="#202027"
              stroke-width="1.5"
              fill="none"
            />
            <path
              d="M5 9V10C5 12.7614 7.23858 15 10 15C12.7614 15 15 12.7614 15 10V9"
              stroke="#202027"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M10 15V18M7 18H13"
              stroke="#202027"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <svg
            class="send-icon"
            id="sendIcon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 2L9 11"
              stroke="#202027"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18 2L12 18L9 11L2 8L18 2Z"
              stroke="#202027"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- TabBar -->
    <div class="tabbar">
      <div class="tabbar-tabs">
        <div class="tab-item">
          <img src="../svg/shop.svg" alt="자사몰" class="tab-icon" />
          <span class="tab-label">자사몰</span>
        </div>
        <div class="tab-item">
          <img src="../svg/hospital.svg" alt="병원" class="tab-icon" />
          <span class="tab-label">병원</span>
        </div>
        <div class="tab-item active">
          <img src="../svg/home.svg" alt="홈" class="tab-icon" />
          <span class="tab-label">홈</span>
        </div>
        <div class="tab-item">
          <img src="../svg/vet.svg" alt="수의사" class="tab-icon" />
          <span class="tab-label">수의사</span>
        </div>
        <div class="tab-item">
          <img
            src="../svg/icon_community.svg"
            alt="커뮤니티"
            class="tab-icon"
          />
          <span class="tab-label">커뮤니티</span>
        </div>
      </div>
    </div>

    <script src="../common/auth-check.js"></script>
    <script src="chat-script.js"></script>
    <script src="../common/tabbar.js"></script>
    <script>
      // 인증 체크
      document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
      });
    </script>
  </body>
</html>
