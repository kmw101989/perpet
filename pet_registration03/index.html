<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내새꾸 등록</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-frame">
        <button class="back-btn" id="backBtn"></button>
        <h1 class="title">내새꾸 등록</h1>

        <div class="description">
          <p class="description-text" id="descriptionText">
            의 건강 정보를 등록하면
          </p>
          <p class="description-text">더 정확한 서비스를 제공할 수 있어요</p>
        </div>

        <!-- 건강 관심사 선택 섹션 -->
        <div class="form-group">
          <div class="form-label-wrapper">
            <span class="optional-label">(선택)</span>
            <label class="form-label">과거 및 현재 질환이 있나요?</label>
          </div>
          <div class="health-interest-grid">
            <button class="health-btn" data-health="rhinitis">비염</button>
            <button class="health-btn" data-health="heartworm">
              심장사상충
            </button>
            <button class="health-btn" data-health="kidney_failure">
              신부전
            </button>
            <button class="health-btn" data-health="cystitis">방광염</button>
            <button class="health-btn" data-health="hepatitis">간염</button>
            <button class="health-btn" data-health="enteritis">장염</button>
            <button class="health-btn" data-health="dermatitis">피부염</button>
            <button class="health-btn" data-health="periodontitis">
              치주염
            </button>
            <button class="health-btn" data-health="patellar_luxation">
              슬개골탈구
            </button>
            <button class="health-btn" data-health="keratitis">각막염</button>
            <button class="health-btn" data-health="allergy">알레르기</button>
            <button class="health-btn" data-health="dementia">치매</button>
          </div>
        </div>

        <!-- 주의사항 섹션 -->
        <div class="form-group">
          <div class="form-label-wrapper">
            <span class="optional-label">(선택)</span>
            <label class="form-label"
              >알레르기 및 주의해야 할 것이 있나요?</label
            >
          </div>
          <div class="caution-buttons">
            <button class="caution-btn" data-caution="yes">네 있어요</button>
            <button class="caution-btn" data-caution="no">아니요 없어요</button>
          </div>
          <div
            class="caution-input-section"
            id="cautionInputSection"
            style="display: none"
          >
            <p class="caution-input-label">있다면 어떤 것인지 입력해주세요.</p>
            <input
              type="text"
              class="caution-input"
              id="cautionInput"
              placeholder="예시) 닭고기, 옥수수, 유제품…"
            />
          </div>
        </div>

        <!-- 다음 버튼 -->
        <button class="next-btn" id="nextBtn">다음</button>
      </div>
    </div>

    <script src="../common/supabase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
