<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>상품 상세 - 퍼펫트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="product-detail-styles.css">
</head>
<body>
  <div class="product-detail-container">
    <!-- 상품 이미지 -->
    <div class="product-image-section">
      <!-- 헤더 -->
      <header class="product-header">
        <svg class="back-icon" width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 8L10 13.5L16 19" stroke="#202027" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="header-right-icons">
          <svg class="header-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 1L11.5 6.5L17.5 7.5L13 11.5L14.5 17.5L9 14L3.5 17.5L5 11.5L0.5 7.5L6.5 6.5L9 1Z" stroke="#202027" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg class="header-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17M9 19.5C9.8 19.5 10.5 20.2 10.5 21C10.5 21.8 9.8 22.5 9 22.5C8.2 22.5 7.5 21.8 7.5 21C7.5 20.2 8.2 19.5 9 19.5ZM20 19.5C20.8 19.5 21.5 20.2 21.5 21C21.5 21.8 20.8 22.5 20 22.5C19.2 22.5 18.5 21.8 18.5 21C18.5 20.2 19.2 19.5 20 19.5Z" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </header>
      <div class="product-image"></div>
    </div>

    <!-- 상품 정보 -->
    <div class="product-info-section">
      <div class="brand-header">
        <!-- 브랜드명 -->
        <div class="brand-name">룰루키친</div>
        <div class="brand-icon"></div>
      </div>
      
      <!-- 상품명 -->
      <div class="product-name">룰루키친 램(양)</div>
      
      <!-- 평점 -->
      <div class="rating-section">
        <span class="rating-stars">5</span>
        <span class="rating-reviews">리뷰 3</span>
      </div>
      
      <!-- 가격 정보 -->
      <div class="price-section">
        <div class="price-row">
          <span class="discount">15%</span>
          <span class="original-price">40,000원</span>
        </div>
        <div class="sale-price">13,000원</div>
      </div>
      
      <!-- 배지 -->
      <div class="badges">
        <div class="badge puppertga">퍼펫트가</div>
        <div class="badge coupon">쿠폰받기</div>
      </div>
    </div>

    <!-- 퍼펫트 분석 섹션 -->
    <div class="analysis-section">
      <div class="section-header">
        <div class="section-number">1</div>
        <div class="section-title">퍼펫트 분석</div>
      </div>
      <div class="analysis-card">
        <div class="analysis-icon"></div>
        <div class="analysis-content">
          <div class="analysis-title">우리 아이 종합건강 맞춤 사료</div>
          <div class="analysis-description">
            <div>피부에 좋은 오메가3 & 6 함유</div>
            <div>뼈와 관절에 좋은 칼슘 등 미네랄 함유</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 급여 방법 섹션 -->
    <div class="feeding-section">
      <div class="section-header">
        <div class="section-number">2</div>
        <div class="section-title">급여 방법</div>
      </div>
      <div class="feeding-card">
        <div class="pet-info">
          <div class="pet-image"></div>
          <div class="pet-details">
            <div class="pet-name">쿵이</div>
            <div class="pet-age">10살 / 웰시코기</div>
          </div>
        </div>
        <div class="feeding-divider"></div>
        <div class="feeding-recommendation">
          <div class="recommendation-label">권장급여</div>
          <div class="recommendation-amount">1일 약 405g</div>
        </div>
        <div class="feeding-icon"></div>
      </div>
    </div>
  </div>

  <!-- 하단 구매 버튼 영역 -->
  <div class="purchase-bar">
    <button class="wishlist-button">
      <svg class="wishlist-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.84 4.61C20.3292 4.099 19.7228 3.69364 19.0554 3.41708C18.3879 3.14052 17.6725 2.99817 16.95 2.99817C16.2275 2.99817 15.5121 3.14052 14.8446 3.41708C14.1772 3.69364 13.5708 4.099 13.06 4.61L12 5.67L10.94 4.61C9.9083 3.57831 8.50903 2.99871 7.05 2.99871C5.59096 2.99871 4.19169 3.57831 3.16 4.61C2.1283 5.64169 1.54871 7.04097 1.54871 8.5C1.54871 9.95903 2.1283 11.3583 3.16 12.39L4.22 13.45L12 21.23L19.78 13.45L20.84 12.39C21.351 11.8792 21.7564 11.2728 22.0329 10.6054C22.3095 9.93789 22.4518 9.22248 22.4518 8.5C22.4518 7.77752 22.3095 7.0621 22.0329 6.39464C21.7564 5.72718 21.351 5.12075 20.84 4.61Z" stroke="#202027" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="purchase-button">바로 구매</button>
  </div>

  <script src="product-detail-script.js"></script>
</body>
</html>
