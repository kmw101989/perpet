<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 정보</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-frame">
        <button class="back-btn" id="backBtn"></button>
        <h1 class="title">회원가입</h1>
        <p class="notice">
          본 페이지는 테스트 용도로만 운영되며,<br />입력하신 개인정보는 별도로
          저장하거나 활용하지 않습니다.<br />안심하고 이용해주시기 바랍니다.
        </p>

        <form id="signupForm" class="signup-form">
          <!-- 이메일 -->
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="이메일을 입력해주세요"
            />
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="비밀번호를 입력해주세요"
              />
              <button
                type="button"
                class="toggle-password"
                data-target="password"
              >
                보기
              </button>
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-group password-confirm-group">
            <div class="input-wrapper">
              <input
                type="password"
                id="passwordConfirm"
                name="passwordConfirm"
                class="form-input"
                placeholder="비밀번호를 한번 더 입력해주세요"
              />
              <button
                type="button"
                class="toggle-password"
                data-target="passwordConfirm"
              >
                보기
              </button>
            </div>
          </div>

          <!-- 닉네임 -->
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="form-input"
              placeholder="닉네임을 입력해주세요"
            />
          </div>

          <!-- 성별 -->
          <div class="form-group">
            <label class="form-label">성별</label>
            <div class="gender-group">
              <button type="button" class="gender-btn" data-gender="male">
                ♂ 남성
              </button>
              <button type="button" class="gender-btn" data-gender="female">
                ♀ 여성
              </button>
            </div>
            <input type="hidden" id="gender" name="gender" value="" />
          </div>

          <!-- 거주지 -->
          <div class="form-group">
            <label class="form-label">거주지</label>
            <div class="gender-group">
              <button
                type="button"
                class="gender-btn residence-btn"
                data-residence="서울"
              >
                서울
              </button>
              <button
                type="button"
                class="gender-btn residence-btn"
                data-residence="경기/인천"
              >
                경기/인천
              </button>
            </div>
            <input type="hidden" id="residence" name="residence" value="" />
          </div>

          <!-- 휴대폰 번호 -->
          <div class="form-group">
            <label for="phone" class="form-label">휴대폰 번호</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="휴대폰 번호를 입력해주세요"
            />
          </div>

          <!-- 약관 동의 -->
          <div class="terms-section">
            <label class="checkbox-label">
              <input type="checkbox" id="agreeAll" class="checkbox-input" />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">약관 전체 동의</span>
            </label>

            <div class="terms-list">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="age14"
                  name="terms"
                  class="checkbox-input term-checkbox"
                  required
                />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text"
                  >(필수)본인은 만 14세 이상입니다.</span
                >
              </label>

              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="serviceTerms"
                  name="terms"
                  class="checkbox-input term-checkbox"
                  required
                />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text">(필수)서비스 이용약관 동의</span>
              </label>

              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="privacyTerms"
                  name="terms"
                  class="checkbox-input term-checkbox"
                  required
                />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text"
                  >(필수)개인정보 수집 및 이용 동의</span
                >
              </label>

              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="marketingTerms"
                  name="terms"
                  class="checkbox-input term-checkbox"
                />
                <span class="checkbox-custom"></span>
                <span class="checkbox-text"
                  >(선택)광고성 정보 수집 전체 동의</span
                >
              </label>
            </div>

            <p class="marketing-notice">
              이메일, SMS(문자), 카카오톡, 앱 푸시를 통해 이벤트 및 혜택 정보를
              발송합니다.
            </p>
          </div>
        </form>

        <!-- 가입 버튼 -->
        <button
          type="submit"
          class="submit-btn"
          id="submitBtn"
          form="signupForm"
          disabled
        >
          동의하고 가입하기
        </button>
      </div>
    </div>
    <script src="../common/supabase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
